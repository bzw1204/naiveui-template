            <stop offset="0%" stop-color="#8EC5FC" />
            <stop offset="100%" stop-color="#E0C3FC" />
        </linearGradient>
    </defs>

    <!-- Deer Body -->
    <path
        d="M150 180 C140 140, 130 120, 120 100 C110 80, 120 60, 140 60 C160 60, 180 80, 170 100 C160 120, 150 140, 150 180 Z"
