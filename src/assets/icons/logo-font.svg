    <!-- Deer Antlers -->
    <path d="M140 60 C130 50, 120 40, 115 30" stroke="#8D6E63" stroke-width="3" fill="none" />
    <path d="M160 60 C170 50, 180 40, 185 30" stroke="#8D6E63" stroke-width="3" fill="none" />

    <!-- Eye -->
    <circle cx="145" cy="90" r="3" fill="#333" />

    <!-- Text -->
    <text x="150" y="250" font-family="sans-serif" font-size="32" text-anchor="middle"
        fill="url(#deerGradient)">
        沐雨
